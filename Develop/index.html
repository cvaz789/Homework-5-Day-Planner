<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Schedulers</title>
  </head>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-borderless table-striped">
        <tbody>
          <tr>
            <th class="first-column" scope="row">9 HRS</th>
            <td class="second-column0" colspan="3"></td>
            <td class="third-column0 saveBtn far fa-save fa-3x""></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">10 HRS</th>
            <td class="second-column1" colspan="3"></td>
            <td class="third-column1 saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">11 HRS</th>
            <td class="second-column2" colspan="3"></td>
            <td class="third-column2 saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">12 HRS</th>
            <td class="second-column3" colspan="3"></td>
            <td class="third-column3 saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">13 HRS</th>
            <td class="second-column4" colspan="3"></td>
            <td class="third-column4 saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">14 HRS</th>
            <td class="second-column5" colspan="3"></td>
            <td class="third-column5 saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">15 HRS</th>
            <td class="second-column6" colspan="3"></td>
            <td class="third-column6 saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">16 HRS</th>
            <td class="second-column7" colspan="3"></td>
            <td class="third-column7 saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">17 HRS</th>
            <td class="second-column8" colspan="3"></td>
            <td class="third-column8 saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">18 HRS</th>
            <td class="second-column9" colspan="3"></td>
            <td class="third-column9 saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">19 HRS</th>
            <td class="second-column10" colspan="3"></td>
            <td class="third-column10 saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">20 HRS</th>
            <td class="second-column11" colspan="3"></td>
            <td class="third-column11 saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">21 HRS</th>
            <td class="second-column12" colspan="3"></td>
            <td class="third-column12 saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">22 HRS</th>
            <td class="second-column13" colspan="3"></td>
            <td class="third-column13"><i class="far fa-save fa-3x"></i></td>
          </tr>
          </tbody>
      </table>
    </div>

    

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="./script.js"></script>
  </body>

  
</html>
