<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-borderless table-striped">
        <tbody>
          <tr>
            <th class="first-column" scope="row">9 AM</th>
            <td class="second-column" colspan="3">Hello</td>
            <td class="third-column saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">10 AM</th>
            <td class="second-column" colspan="3"></td>
            <td class="third-column saveBtn far fa-save fa-3x"></td>

            <td class="third-column saveBtn far fa-save fa-3x"></td>

            <td class="third-column saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">1 PM</th>
            <td class="second-column" colspan="3"></td>
            <td class="third-column saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">2 PM</th>
            <td class="second-column" colspan="3"></td>
            <td class="third-column saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">3 PM</th>
            <td class="second-column" colspan="3"></td>
            <td class="third-column saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">4 PM</th>
            <td class="second-column" colspan="3"></td>
            <td class="third-column saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">5 PM</th>
            <td class="second-column" colspan="3"></td>
            <td class="third-column saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">6 PM</th>
            <td class="second-column" colspan="3"></td>
            <td class="third-column saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">7 PM</th>
            <td class="second-column" colspan="3"></td>
            <td class="third-column saveBtn far fa-save fa-3x"></td>

          <tr>
            <th class="first-column" scope="row">8 PM</th>
            <td class="second-column" colspan="3"></td>
            <td class="third-column saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">9 PM</th>
            <td class="second-column" colspan="3"></td>
            <td class="third-column saveBtn far fa-save fa-3x"></td>
          </tr>
          <tr>
            <th class="first-column" scope="row">10 PM</th>
            <td class="second-column" colspan="3"></td>
            <td class="third-column"><i class="far fa-save fa-3x"></i></td>
          </tr>
          </tbody>
      </table>
    </div>

    

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
